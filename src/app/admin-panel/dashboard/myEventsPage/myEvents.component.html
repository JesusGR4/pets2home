<!-- PANEL MyEvents -->
<div class="padding-30 sm-no-padding xs-no-padding">
    <div class="panel panel-transparent">

        <div class="panel-heading">
            <div class="panel-title">Mis Eventos

            </div>
            <div class="tools pull-right">
                <a href="/admin-panel/dashboard/filmManagement#addNewFilm"
                   class="btn btn-primary btn-cons">
                    <span>Histórico</span>
                </a>
            </div>
        </div>
    </div>
    <!-- Crowdfunding Events -->
    <div class="panel panel-default">

        <div class="panel-heading">
            <div class="panel-title">Eventos que apoyo

            </div>
        </div>

        <div class="panel-body">

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th width="30%">Película</th>
                        <th width="20%">Cine</th>
                        <th width="10%">Día</th>
                        <th width="10%">Hora</th>
                        <th>Estado</th>
                        <th width="20%">Crowdfunding</th>
                        <th width="10%">Compartir</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let e of events">
                        <td class="v-align-middle">
                            <p>{{e.movie_title}}</p>
                        </td>
                        <td class="v-align-middle">
                            <p>{{e.cinema_name}}</p>
                        </td>
                        <td class="v-align-middle">
                            <p>{{e.date}}</p>
                        </td>
                        <td class="v-align-middle">
                            <p>{{e.hour}}</p>
                        </td>
                        <td>{{e.statusName}}</td>
                        <td class="v-align-middle">
                            <div class="progress">
                                <div class="progress-bar" [ngClass]="{'progress-bar-danger': e.crowdfunding_qty/e.crowdfunding_target <= 0.3,
                                    'progress-bar-warning': e.crowdfunding_qty/e.crowdfunding_target > 0.3 && e.crowdfunding_qty/e.crowdfunding_target <= 0.6,
                                    'progress-bar-success': e.crowdfunding_qty/e.crowdfunding_target > 0.6}"
                                     role="progressbar" [style.width]="(e.crowdfunding_qty/e.crowdfunding_target)*100 + '%'" [attr.aria-valuenow]="(e.crowdfunding_qty/e.crowdfunding_target)*100"
                                     aria-valuemin="0" [attr.aria-valuemax]="e.crowdfunding_target">{{e.crowdfunding_qty}}/{{e.crowdfunding_target}}
                                </div>
                            </div>
                        </td>
                        <td class="v-align-middle">
                            <a href="javascript:;"><i class="fa fa-facebook-square fa-2x"></i></a>
                            <a href="javascript:;"><i class="fa fa-twitter-square fa-2x"></i></a>
                            <a href="javascript:;"><i class="fa fa-google-plus-square fa-2x"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <!-- END Crowdfunding Events -->
</div>
<!-- END PANEL MyEvents -->
