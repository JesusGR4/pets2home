<!-- Film Card -->
<article class="yf-card">
  <header class="yf-card__thumb">
    <a href="#"><img src="http://www.youfeelm.com/wp-content/uploads/que-bello-es-vivir-poster.jpg" ></a>

  </header>
  <div class="yf-card__body">
    <div class="yf-card__category"><a href="javascript:;" *ngIf="movie.premiere">Novedad</a></div>
    <div class="yf-card__title"><a href="javascript:;" [routerLink]="['/film', movie.id]">{{movie.title}}</a></div>
    <p class="yf-card__description">{{movie.description}}</p>
  </div>
  <footer class="yf-card__footer">
    <i class="icon-57"></i> 116 min.
  </footer>
</article>
