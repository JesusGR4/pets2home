<!-- Cinema Card -->
<article class="yf-card yf-card-cinema">
  <header class="yf-card__thumb">
    <a href="javascript:;" [routerLink]="['/animal', animal.id]" *ngIf="animal.mainPicture != ''"><img [src]="completeUrl(animal.mainPicture)"></a>
    <a href="javascript:;"  *ngIf="animal.mainPicture == ''"><img src="http://www.youfeelm.com/wp-content/uploads/ABELLA-CINES-Lugo-510x339.png"></a>

  </header>
  <div class="yf-card__body">
    <div class="yf-card__title"><a href="javascript:;" [routerLink]="['/animal', animal.id]">{{animal.name}}</a>
    </div>
    <!--<div class="yf-card__subtitle">{{cinema.address}} - {{cinema.city_name}}</div>-->
    <!--<p class="yf-card__description small">{{cinema.description | truncate : 150}}</p>-->

  </div>
  <footer class="yf-card__footer p-b-10">
    <small><a class="btn btn-primary btn-simple" href="javascript:;">{{ 'ANIMAL-CARD.AGE' | translate }}:{{animal.age}} {{ 'ANIMAL-CARD.GENDER' | translate }}:{{animal.gender}}</a></small>
  </footer>
</article>
